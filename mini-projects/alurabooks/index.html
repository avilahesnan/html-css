<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>AluraBooks</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <input class="container-btn" type="checkbox" id="menu">
            <label for="menu">
                <span class="header-menu-burger container-img"></span>
            </label>
            <ul class="list-menu">
                <li class="list-menu-title">Categorias</li>
                <li class="list-menu-item">
                    <a href="#" class="list-menu-link">Programação</a>
                </li>
                <li class="list-menu-item">
                    <a href="#" class="list-menu-link">Front-end</a>
                </li>
                <li class="list-menu-item">
                    <a href="#" class="list-menu-link">Infraestrutura</a>
                </li>
                <li class="list-menu-item">
                    <a href="#" class="list-menu-link">Business</a>
                </li>
                <li class="list-menu-item">
                    <a href="#" class="list-menu-link">Design & UX</a>
                </li>
            </ul>
            <img class="container-img" src="assets/Logo.svg" alt="Logo da AluraBooks">
        </div>
        <div class="container">
            <a href="#"><img class="container-img" src="assets/Favoritos.svg" alt="Meus favoritos"></a>
            <a href="#"><img class="container-img" src="assets/Compras.svg" alt="Carrinhos de compras"></a>
            <a href="#"><img class="container-img" src="assets/Usuario.svg" alt="Meu perfil"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner-title">Já sabe por onde começar?</h2>
        <p class="banner-text">Encontre em nossa estante o que precisa para seu desenvolveimento!</p>
        <input class="banner-search" type="search" placeholder="Qual será sua próxima leitura?">
    </section>

</body>

</html>
